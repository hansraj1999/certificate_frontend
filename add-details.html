<script type="text/javascript">
  document.getElementById("hideme").style.display = "none";

   var myHeaders = new Headers();
    myHeaders.append("Authorization",sessionStorage.getItem("token"));
    myHeaders.append('Content-Type','application/json');
    console.log(sessionStorage.getItem("token"));

    formElem.onsubmit = async (e) => {
      e.preventDefault();
      var form = document.querySelector("#formElem");
        const d = new Date();
        var date = d.getDate();
        data = {
          date_uploaded: date,
          by1 : form.querySelector('input[name="by1"]').value,
          designation1 : form.querySelector('input[name="designation1"]').value,
          by2: form.querySelector('input[name="by2"]').value,
          designation2: form.querySelector('input[name="designation2"]').value,
          certi_for: form.querySelector('input[name="certi_for"]').value,
          certi_of: form.querySelector('input[name="certi_of"]').value
        }
        let response = await fetch('https://still-harbor-79180.herokuapp.com/admin/stage1', {
                method: 'POST',
                headers: myHeaders,
                body: JSON.stringify(data),
        })
        let result = await response.json(); // read response body as text
        console.log(result);
        if(result[1]){
        document.getElementById("hideme").style.display = "block";

        //console.log(result[0][1].id);
        // window.location.href="test2.html";

        var table = document.getElementById('body');

        for(var i=0;i<result[0].length;i++){
          var tr = document.createElement('tr');
          tr.innerHTML = '<td scope="row">' + result[0][i].id + '</td>' +
          '<td>' + result[0][i].name + '</td>' +
          '<td>' + result[0][i].certificate_for + '</td>'+ '<td>' + result[0][i].certificate_of + '</td>';
          table.appendChild(tr);
        }
        document.getElementById("stage2").innerHTML="Go to Next Stage";
        document.getElementById("stage2").disabled = false;
        document.getElementById('submit').disabled = true;

  }

};
function redirect() {
  window.location.href="select-template.html";

}

</script>
